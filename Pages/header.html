<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- ملفات الستايل -->
    <link rel="stylesheet" href="../css/header.css">

            <!-- زر القائمة للهواتف المحمولة -->
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- قائمة التنقل الرئيسية -->
            <nav class="nav-menu">
                <ul class="nav-list">
                    <!-- عناصر القائمة مع الأيقونات -->
                    <li><a href="../Dashboard.html" class="nav-link" data-page="index">

                    <li><a href="../Pages/PostalDepartment.html" class="nav-link" data-page="PostalDepartment">

                    <li><a href="../Pages/PostalOffice.html" class="nav-link" data-page="PostalOffice">

                    <li><a href="../Pages/reports.html" class="nav-link" data-page="reports">
                        <i class="fas fa-chart-bar"></i> التقارير</a></li>
                </ul>
            </nav>

            <div class="company-info">
                <h4>الشركة العامة للبريد والتوفير</h4>
                <h3>نظام إدارة الإيرادات</h3>
            </div>

            <!-- الملف الشخصي للمستخدم -->
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                    <span class="user-name">اسم المستخدم</span>
                    <span class="user-role">المدير</span>
                </div>
                <!-- قائمة الملف الشخصي -->
                <div class="profile-dropdown">
                    <a href="../Pages/users.html" class="dropdown-item">
                        <i class="fas fa-user"></i>

                    <a href="../login.html" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
